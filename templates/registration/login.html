<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: red;
        }
    </style>
</head>
<body>

<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    
    <!-- Hiển thị form login của Django (bao gồm các trường username và password) -->
    {{ form.as_p }}
    
    <button type="submit">Login</button>
</form>

<p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>

{% if messages %}
    <ul class="message">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
